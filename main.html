<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hanzi roguelike protoype</title>
  <meta name="description" content="Roguelike game prototype using 汉字 as graphics">

  <script src="hanzi-roguelike.js"></script>
  <script src="world.js"></script>

  <link rel="stylesheet" href="main.css">

  <!--
  <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
  -->
</head>
<body>
<div class="main-screen">
    <div class="left-screen">
        <div>
            <pre>
            <p id="gameview">
            Please enable JavaScript to play the game :)
            </p>
            </pre>
        </div>
        <div class="bottom-buttons">
            <div>
                <p><button id="button-up">Up</button></p>
                <p><button id="button-left">Left</button>
                <button id="button-right">Right</button></p>
                <p><button id="button-down">Down</button></p>
            </div>
            <div>
                <p><button id="button-wait">Wait</button></p>
            </div>
        </div>
    </div>
    <div class="statusview">
        <p id="status">
        </p>
        <div id="context-buttons">
        </div>
    </div>
</div>

</body>
